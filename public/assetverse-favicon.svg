<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#06393a"/>
  
  <!-- Package/Box Icon -->
  <g transform="translate(50, 50)">
    <!-- Back face of box -->
    <path d="M -15 -8 L 0 -16 L 15 -8 L 15 8 L 0 16 L -15 8 Z" 
          fill="#4DB6AC" opacity="0.8"/>
    
    <!-- Left face of box -->
    <path d="M -15 -8 L -15 8 L 0 16 L 0 0 Z" 
          fill="#00796B"/>
    
    <!-- Right face of box -->
    <path d="M 15 -8 L 15 8 L 0 16 L 0 0 Z" 
          fill="#00897B"/>
    
    <!-- Top face of box (lightest) -->
    <path d="M -15 -8 L 0 -16 L 15 -8 L 0 0 Z" 
          fill="#80CBC4"/>
    
    <!-- Center line detail -->
    <line x1="0" y1="-16" x2="0" y2="0" 
          stroke="#CBDCBD" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Corner highlights -->
    <circle cx="-15" cy="-8" r="2" fill="#CBDCBD" opacity="0.8"/>
    <circle cx="15" cy="-8" r="2" fill="#CBDCBD" opacity="0.8"/>
    <circle cx="0" cy="-16" r="2" fill="#CBDCBD" opacity="0.9"/>
  </g>
  
  <!-- Optional: Letter "A" for AssetVerse -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#CBDCBD" 
        text-anchor="middle">A</text>
</svg>